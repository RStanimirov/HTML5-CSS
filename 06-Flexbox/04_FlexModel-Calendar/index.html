<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="week">
            <span class="workweek">Workweek</span>
            <span class="workday">1 Monday</span>
            <span class="workday">2 Thuesday</span>
            <span class="workday">3 Wednesday</span>
            <span class="workday">4 Thursday</span>
            <span class="workday">5 Friday</span>
            <span class="weekend">Weekend</span>
            <span class="sat">6 Saturday</span>
            <span class="sun">7 Sunday</span>
        </section>

        <section class="notes">
            <span class="reminder">REMINDERS</span>
            <span class="dates">SPECIAL DATES</span>
        </section>
    </div>
</body>
</html>
